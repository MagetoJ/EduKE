# ==================================
# EduKE Render Blueprint (render.yaml)
# ==================================
# Monorepo deployment configuration for Render
# Single service for both backend API and frontend client
# Includes automatic environment detection

services:
  # -----------------
  # Monorepo Web Service (Backend + Frontend)
  # -----------------
  - type: web
    name: eduke
    env: node
    rootDir: .
    buildCommand: npm install --include=dev --legacy-peer-deps && npm run build && cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    healthCheckTimeout: 30
    numInstances: 1
    disk:
      name: eduke-uploads
      mountPath: /opt/render/project/server/uploads
      sizeGB: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: USE_PRODUCTION_DB
        value: "true"
      - key: PORT
        value: "3000"
      # Database connection from Render Postgres
      - key: DATABASE_URL
        fromDatabase:
          name: eduke-database
          property: connectionString
      # Security credentials (set these in Render dashboard)
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      # Frontend and CORS Configuration
      - key: CORS_ORIGIN
        value: https://eduke.onrender.com
      - key: FRONTEND_URL
        value: https://eduke.onrender.com
      - key: VITE_API_URL
        value: https://eduke.onrender.com/api
      # Optional: Rate limiting and email config
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

  # -----------------
  # PostgreSQL Database
  # -----------------
  - type: pserv
    name: eduke-database
    env: postgres
    plan: standard
    version: "15"
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all IPs (configure for production security)"
    envVars:
      - key: POSTGRES_DB
        value: eduke
      - key: POSTGRES_USER
        value: eduke_user
      - key: POSTGRES_PASSWORD
        sync: false
    disk:
      name: eduke-db-storage
      mountPath: /var/lib/postgresql/data
      sizeGB: 50