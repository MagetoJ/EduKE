# ==================================
# EduKE Render Blueprint (render.yaml)
# ==================================
# Complete production deployment configuration for Render
# Includes both backend API and frontend client with environment detection

services:
  # -----------------
  # Backend API (Node.js/Express)
  # -----------------
  - type: web
    name: eduke-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    healthCheckTimeout: 30
    numInstances: 1
    disk:
      name: eduke-uploads
      mountPath: /opt/render/project/server/uploads
      sizeGB: 10
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: USE_PRODUCTION_DB
        value: "true"
      - key: PORT
        value: "3001"
      # Database connection from Render Postgres
      - key: DATABASE_URL
        fromDatabase:
          name: eduke-database
          property: connectionString
      # Security credentials (set these in Render dashboard)
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      # Frontend URL for CORS
      - key: CORS_ORIGIN
        value: https://eduke-client.onrender.com
      - key: FRONTEND_URL
        value: https://eduke-client.onrender.com
      # Optional: Rate limiting and email config
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

  # -----------------
  # Frontend Client (React/Vite)
  # -----------------
  - type: static
    name: eduke-client
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    publishDir: dist
    # Environment variables for frontend build
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: VITE_API_URL
        value: https://eduke-server.onrender.com/api
    # Client-side routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # -----------------
  # PostgreSQL Database
  # -----------------
  - type: pserv
    name: eduke-database
    env: postgres
    plan: standard
    version: "15"
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all IPs (configure for production security)"
    envVars:
      - key: POSTGRES_DB
        value: eduke
      - key: POSTGRES_USER
        value: eduke_user
      - key: POSTGRES_PASSWORD
        sync: false
    disk:
      name: eduke-db-storage
      mountPath: /var/lib/postgresql/data
      sizeGB: 50